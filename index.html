<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dobókocka</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js" defer type="module"></script>
    <script src="form.js" defer></script>

    <script defer></script>
  </head>
  <body>
    <div class="stage">
      <div class="cube" data-id="0">
        <div class="first">
          <div></div>
        </div>
        <div class="second">
          <div></div>
          <div></div>
        </div>
        <div class="third">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="fourth">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="fifth">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="sixth">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <div class="result">
      <div class="task1"></div>
      <div class="task2"></div>
      <div class="task3"></div>
      <div class="task4"></div>
      <div class="task5"></div>
      <div class="task6"></div>
      <div class="task7"></div>
      <div class="task8"></div>
      <div class="task9"></div>
      <div class="task10"></div>
      <div class="task11"></div>
    </div>
    <div class="side-bar">
      <div class="form-group">
        <div class="form-control">
          <label for="cubeColor">Kocka színe</label>
          <input type="color" name="cubeColor" id="cubeColor" value="#000000" />
        </div>
        <div class="form-control">
          <label for="dotColor">Pöttyök színe</label>
          <input type="color" name="dotColor" id="dotColor" value="#ffffff" />
        </div>
        <div class="form-control">
          <label for="cubeSize">Kocka mérete (<span></span>)px </label>
          <input
            type="range"
            name="cubeSize"
            id="cubeSize"
            min="50"
            max="180"
            value="50"
          />
        </div>
      </div>
      <button id="rollButton"><i class="fa-solid fa-dice"></i></button>
    </div>
    <div>
      <h2>%-os előfordulások</h2>
      <canvas id="myChart"></canvas>
    </div>
  </body>
</html>
